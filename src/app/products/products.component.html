<div class="container">
    <div class="row mb-3">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Registro de Producto</h1>
        </div>
        <div class="col-6">
            <button type="button" class="btn btn-outline-primary btn-space">
                <a href="http://localhost:4200" style="color:inherit">Ventas</a>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <app-product-form></app-product-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Nombre Producto</th>
                    <th>Valor Unitario</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of service.list">
                    <td (click)="populateForm(p)">{{p.name}}</td>
                    <td (click)="populateForm(p)">{{p.valueU}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(p.productId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
