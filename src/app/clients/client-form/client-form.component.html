<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="ClientId"
    [value]="service.formData.clientId" />
    <div class="form-group">
        <label>NOMBRE</label>
        <input class="form-control form-control-lg" placeholder="Digite su Nombre" name="Name"
        #Name="ngModel" [(ngModel)]="service.formData.name"> 
        <!-- required[class.invalid]="Name.invalid && Name.touched"> -->
    </div>
    <div class="form-group ">
        <label>APELLIDO</label>
        <input class="form-control form-control-lg" placeholder="Digite su Apellido" name="LastName"
        #LastName="ngModel" [(ngModel)]="service.formData.lastName" required>
    </div>
    <div class="form-group">
        <label>N IDENTIFICACION</label>
        <input class="form-control form-control-lg" placeholder="Cedula" name="Cedula"
        #Cedula="ngModel" [(ngModel)]="service.formData.cedula"> 
        <!-- required[class.invalid]="Name.invalid && Name.touched"> -->
    </div>
    <div class="form-group ">
        <label>TELEFONO CONTACTO</label>
        <input class="form-control form-control-lg" placeholder="Phone" name="Phone"
        #Phone="ngModel" [(ngModel)]="service.formData.phone" required>
    </div>
    <div class="form-group" style="margin: 10px">
        <button class="btn btn-outline-success btn-block" type="submit" [disabled]="form.invalid">Enviar</button>
    </div>
</form>
